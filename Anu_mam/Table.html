 <html>
    <head>
        <title>Nested Tables</title>
        <style>
            table,th,td{
                border: 1px solid black;
                border-collapse: collapse;
                background-color: rgb(234, 184, 184);
            }
        </style>
    </head>
    <body>
        <table style="border: 5px; border-color: red;">
            <tr>
                <td>First Column of Outer Table</td>
                <td>
                    <table style="border: 2px; border-color: black;">
                        <tr>
                            <td>First row of Inner Table</td>
                        </tr>
                        <tr>
                            <td>Second row of Inner Table</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
